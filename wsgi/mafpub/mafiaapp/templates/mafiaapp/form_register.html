{% extends 'mafiaapp/base.html' %}
{% block content %}
<div class="wrap col-centered">

<div class="row">
    <div class="col-md-6 col-centered section text-center">
        <h2>Регистрация</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-centered" style="text-align:center">
        <form action="{% url 'mafiaapp:form_register' %}" method="post" class="form-signin">
            {% csrf_token %}
            {% if message %}
                <div class="alert alert-danger">
                    <h5><strong>{{ message }}</strong><h5>
                </div>
            {% endif %}
            <input type="email" name="email" placeholder="Email address" class="form-control" id="register-email" />
            <div class="col-md-6 col-centered" style="padding:0px">
                <button type="submit" class="btn btn-default btn-primary btn-block" >
                    Регистрация
                </button>
            </div>
        </form>
    </div>
</div>

{#% debug %#}
</div>
{% endblock content %}
